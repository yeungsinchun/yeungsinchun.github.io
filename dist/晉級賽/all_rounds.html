<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>繩研盃測試</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #252830;
    }

    .container {
      margin: auto;
      display: flex;
      height: 100vh;
      padding: 0;
    }

    .wrapper {
      height: 8000px;
      overflow-y: hidden;
    }
    
    iframe {
      padding-left: 20px;
      padding-right: 20px;
    }

    .nav-link {
      color: white;
    }

    .center {
      display: flex;
      justify-content: center;
    }
    
    .wrapper2 {
      height: 90vh;
      overflow-y: hidden;
    }
  </style>
</head>

<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#R1-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">晉級賽R1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#R2-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">晉級賽R2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#R3-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">晉級賽R3</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#R4-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">晉級賽R4</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#R5-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">晉級賽Final</button>
    </li>
  </ul>
    <div class="tab-pane fade" id="R1-tab-pane" role="tabpanel" aria-labelledby="round1-tab" tabindex="0">
        <div class="col">
          <div class="wrapper">
                <iframe name="R1" id="R1"
                  src="https://challonge.com/4umm4zaa/module?show_tournament_name=1&match_width_multiplier=1.0&theme=2" 
                  width="100%" height="20000" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="R2-tab-pane" role="tabpanel" aria-labelledby="round2-tab" tabindex="0">
        <div class="col">
          <div class="wrapper">
            <iframe name="R2" id="R2"
              src="https://challonge.com/hexuhdqr/module?show_tournament_name=1&match_width_multiplier=0.5&theme=2"
              width="100%" height="10000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="R3-tab-pane" role="tabpanel" aria-labelledby="round3-tab" tabindex="0">
        <div class="col">
          <div class="wrapper">
            <iframe name="R3" id="R3"
              src="https://challonge.com/o853iov2/module?show_tournament_name=1&match_width_multiplier=0.5&theme=2" width="600"
              width="100%" height="10000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="R4-tab-pane" role="tabpanel" aria-labelledby="round4-tab" tabindex="0">
        <div class="col">
          <div class="wrapper">
            <iframe name="R4" id="R4"
              src="https://challonge.com/qckddgkf/module?show_tournament_name=1&match_width_multiplier=0.5&theme=2"
              width="100%" height="10000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="R5-tab-pane" role="tabpanel" aria-labelledby="round5-tab" tabindex="0">
        <div class="col">
          <div class="wrapper2">
            <div class="center">
              <iframe name="R5" id="R5"
                  src="https://challonge.com/3tfvnm6j/module?show_tournament_name=1&match_width_multiplier=1.0&scale_to_fit=1&theme=2"
                  width="60%" height="10000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
