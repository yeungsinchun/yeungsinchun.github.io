<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>繩研盃測試</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #252830;
      opacity: 0.97;
    }

    .nav-link:hover {
        color:white;
    }

    .container {
      margin: auto;
      display: flex;
      height: 100vh;
      padding: 0;
    }

    .wrapper {
      height: 6700px;
      overflow-y: hidden;
    }

    iframe {
      padding-left: 20px;
      padding-right: 20px;
    }

    .nav-link {
      color: white;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .wrapper2 {
      height: 90vh;
      overflow-y: hidden;
    }

    .iframe-holder {
      background-image: url(load.gif);
      background-size: 150px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    iframe {
      opacity: 0;
      transition-duration: 300ms;
      transition-property: opacity;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>

<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#R1-tab-pane" type="button"
        role="tab" aria-controls="round1-tab" aria-selected="true">晉級賽R1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#R5-tab-pane" type="button"
        role="tab" aria-controls="round5-tab" aria-selected="false">晉級賽Final</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="R1-tab-pane" role="tabpanel" aria-labelledby="round1-tab" tabindex="0">
      <div class="col">
        <div class="wrapper iframe-holder">
            <iframe name="R1" id="R1" fetchpriority="high"
              onload="this.style.opacity = '1';"
              src="https://challonge.com/r5u867cz/module?show_tournament_name=1&match_width_multiplier=1.0&theme=2" 
              width="100%" height="10000" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="R5-tab-pane" role="tabpanel" aria-labelledby="round5-tab" tabindex="0">
      <div class="col">
        <div class="wrapper2">
          <div class="center iframe-holder">
            <iframe name="R5" id="iframe5"
              onload="this.style.opacity = '1';"
              loading="lazy"
              src="https://challonge.com/dcxndzlh/module?show_tournament_name=1&match_width_multiplier=1.0&scale_to_fit=1&theme=2"
              width="60%" height="10000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
